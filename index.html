<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-recipe">
      <!-- největší hlavní recept -->
      <div class="recipe main">
        <div class="category"><h4>Saláty</h4></div>
        <div class="koments"><h4>5 komentářů</h4></div>
        <div class="title"><h1>Salát s&nbsp;vlašskými ořechy</h1></div>
      </div>

      <div class="small-recipe">
        <!-- malý recept 1 -->
        <div class="recipe small1">
          <div class="category"><h4>Svačina</h4></div>
          <div class="koments"><h4>16 komentářů</h4></div>
          <div class="title"><h2>Chlebíček s&nbsp;avokádem</h2></div>
        </div>

        <!-- malý recept 2 -->
        <div class="recipe small2">
          <div class="category"><h4>Mexická</h4></div>
          <div class="koments"><h4>7 komentářů</h4></div>
          <div class="title"><h2>Avokádové tacos</h2></div>
        </div>

        <!-- malý recept 3 -->
        <div class="recipe small3">
          <div class="category"><h4>Luštěniny</h4></div>
          <div class="koments"><h4>23 komentářů</h4></div>
          <div class="title"><h2>Pita chléb s&nbsp;cizrnou</h2></div>
        </div>

        <!-- malý recept 4 -->
        <div class="recipe small4">
          <div class="category"><h4>Burgery</h4></div>
          <div class="koments"><h4>19 komentářů</h4></div>
          <div class="title"><h2>Sojový burger</h2></div>
        </div>
      </div>
    </div>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
